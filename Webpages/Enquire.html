        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Sign Up</title>
            <style>
                .thank-you-message {
                    display: none;
                    margin-top: 20px;
                    padding: 15px;
                    border: 1px solid #4CAF50;
                    background-color: #e7f9ed;
                    border-radius: 5px;
                }
                .success-icon {
                    font-size: 30px;
                    color: #4CAF50;
                }
                .error {
                    color: red;
                    font-size: 0.9em;
                }
                input:invalid {
                    border-color: rgb(255, 238, 0);
                }
            </style>
        </head>
        <body>
        
        <main>
            <h1>Enquire</h1>
            <form id="signupForm" novalidate> 
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required />
                    <div class="error" id="nameError"></div>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="motherlandeatery@gmail.com" required />
                    <div class="error" id="emailError"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" />
                    <div class="error" id="passwordError"></div>
                </div>
                <button type="submit">Sign Up</button> 
        
                <div id="thankYouMessage" class="thank-you-message">
                    <div class="success-icon">âœ“</div>
                    <h2>Thank You for Signing Up!</h2>
                    <p>Your account has been successfully created. We've sent a confirmation email to <strong><span id="userEmail"></span></strong>.</p>
                    <p>Welcome to our community!</p>
                </div>
                <div>
                    <label for="Enquire">Enquire</label>
                    <input type ="text"id = "enquire" name = "enquire" placeholder="Please enter your enquire">
                </div>
            </form>
        </main>
        
        <script>
            const form = document.getElementById('signupForm');
            const thankYouMessage = document.getElementById('thankYouMessage');
            const userEmailSpan = document.getElementById('userEmail');
        
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
        
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
        
                // Reset error messages
                nameError.textContent = '';
                emailError.textContent = '';
                passwordError.textContent = '';
        
                let isValid = true;
        
                // Name validation
                if (nameInput.value.trim() === '') {
                    nameError.textContent = 'Please enter your full name.';
                    isValid = false;
                }
        
                // Email validation
                if (!emailInput.validity.valid) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                }
        
                // Password validation
                if (passwordInput.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters.';
                    isValid = false;
                }
        
                // If form is valid, show thank-you message
                if (isValid) {
                    userEmailSpan.textContent = emailInput.value;
                    thankYouMessage.style.display = 'block';
                    form.reset(); // Optionally clear the form
                }
            });
        </script>
